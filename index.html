<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<title>DSO Sports Day 2017</title>
	<meta name="description" content="DSO Sports Day 2017">
	<meta name="author" content="DSO 33rd RC">
	<meta name="viewport" content="width=device-width" />

	<link rel="stylesheet" type="text/css" href="fonts/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
	<link rel="stylesheet" type="text/css" href="css/examples.css" />

	<style>
		/* Style for our header texts
	* --------------------------------------- */

		h1 {
			font-size: 5vw;
			font-family: arial, helvetica;
			color: #fff;
			margin: 0;
			padding: 0;
		}

		h2 {
			font-size: 2vw;
			font-family: arial, helvetica;
			color: #fff;
			margin: 0;
			padding: 0;
		}
		/* Centered texts in each section
	* --------------------------------------- */

		.section {
			text-align: center;
		}
		/* Backgrounds will cover all the section
	* --------------------------------------- */

		#section0,
		#section1,
		#section2,
		#section3 {
			background-size: cover;
			background-attachment: fixed;
		}
		/* Defining each section background and styles */

		@media screen and (max-width: 640px) {
			#section0 {
				background-image: url(imgs/bg1_low.jpg);
				background-position: center;
			}

			#section1 {
				background-image: url(imgs/bg2_low.jpg);
				background-position: center;
			}

			#section2 {
				background-image: url(imgs/bg3_low.jpg);
				background-position: center;
				padding: 6% 0 0 0;
			}
		}

		@media screen and (min-width: 641px) {
			#section0 {
				background-image: url(imgs/bg1.jpg);
				background-position: center;
			}

			#section1 {
				background-image: url(imgs/bg2.jpg);
				background-position: center;
			}

			#section2 {
				background-image: url(imgs/bg3.jpg);
				background-position: center;
				padding: 6% 0 0 0;
			}
		}

		#section0 h1 {
			top: 50%;
			transform: translateY(-50%);
			position: relative;
		}

		#section0 h2 {
			top: 50%;
			transform: translateY(-50%);
			position: relative;
		}

		#section1 h1 {
			top: 50%;
			transform: translateY(-50%);
			position: relative;
		}

		#section2 h1 {
			top: 50%;
			transform: translateY(-50%);
			position: relative;
		}

		#section3 {
			background-image: url(imgs/bg1_low.jpg);
			padding: 6% 0 0 0;
		}

		#section3 h1 {
			color: #000;
		}
		/*Adding background for the slides
	* --------------------------------------- */

		#slide1 {
			background-image: url(imgs/bg1.jpg);
			padding: 6% 0 0 0;
		}

		#slide2 {
			background-image: url(https://alvarotrigo.com/fullPage/imgs/parallax/bg4.jpg);
			padding: 6% 0 0 0;
		}
		/* Bottom menu
	* --------------------------------------- */

		#infoMenu li a {
			color: #fff;
		}
	</style>

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/scrolloverflow.min.js"></script>
	<script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
	<script type="text/javascript" src="js/examples.js"></script>

	<script type="text/javascript">
		$(document).ready(function () {
			$('#fullpage').fullpage({
				verticalCentered: false,

				//to avoid problems with css3 transforms and fixed elements in Chrome, as detailed here: https://github.com/alvarotrigo/fullPage.js/issues/208
				css3: false
			});
		});
	</script>
</head>

<body>

	<div id="fullpage">
		<div class="section " id="section0">
			<h1>
				DSO Sports Day 2017<br>
			</h1>
			<h2>
				(Scroll Down for More Information)
			</h2>
		</div>
		<div class="section" id="section1">
			<h1>Event Timeline</h1>
		</div>
		<div class="section" id="section2">
			<h1>Amazing Race!</h1>
		</div>
		<div class="section" id="section3">
			<h1>One Image = One thousand words</h1>
		</div>
	</div>

</body>

</html>
